<aside class="bg-dark h-screen w-40 md:w-60">
  <div class="flex justify-between items-center">
    <h3 class="font-bold text-red text-xl p-5">NgGifs</h3>
    <button
      class="text-orange mr-5 border-orange border-2 p-2 rounded-xl font-mono text-sm hover:bg-orange hover:text-dark focus:ring-2 focus:ring-orange hover:border-dark transition-all"
      (click)="clean()"
    >
      clean
    </button>
  </div>
  <hr />
  <div class="p-5">
    <button
      class="bg-purple text-background font-semibold px-5 py-2 text-left rounded-md w-full mb-2 outline hover:outline-2 hover:outline-purple transition-all"
      *ngFor="let tag of tagsHistory"
      (click)="searchByTag(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</aside>
